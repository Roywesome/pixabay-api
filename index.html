<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixabay</title>
        <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PixaBay</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <form id="formulario" class="d-flex">
                <input class="form-control me-2"  id="search" type="search" placeholder="Search images" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Buscar</button>
              </form>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="resultado"></div>

            <div class="row">
                <div class="col-12">
                    <div id="pagination">Pagination</div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
